<header class="py-5">
    <div class="container px-lg-5">
        <div class="p-4 p-lg-5 bg-light rounded-3">
            <div class="m-4 m-lg-5">
                <div xmlns:th="http://www.thymeleaf.org">
                    <div class="container">
                        <h1 th:if="${hasError}" th:text="${error}"></h1>
                    </div>
                    <div class="container">
                        <form class="form-signin mt-xl-5 mb-xl-5" action="/register" method="POST">
                            <h2 class="form-signin-heading">Register</h2>

                            <p>
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" placeholder="username" id="username" name="username"><br/>
                            </p>

                            <p>

                                <label for="password">Password:</label>
                                <input type="password" class="form-control" placeholder="Password" id="password" name="password" required="true"><br/>
                            </p>

                            <p>
                                <label for="repeatedPassword">Repeat password:</label>
                                <input type="password" class="form-control" placeholder="Repeat Password" id="repeatedPassword" name="repeatedPassword" required="true"><br/>
                            </p>


                            <p>
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" placeholder="name" id="name" name="name" required="true"><br/>
                            </p>

                            <p>
                                <label for="surname">Surname:</label>
                                <input type="text" class="form-control" placeholder="surname" id="surname" name="surname"><br/>
                            </p>

                            <p>
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" placeholder="email" id="email" name="email"><br/>
                            </p>

                            <!--            <div class="form-check form-check-inline">-->
                            <!--                <input class="form-check-input" name="role" type="radio" id="ROLE_ADMIN" value="ROLE_ADMIN">-->
                            <!--                <label class="form-check-label" for="ROLE_ADMIN">ROLE_ADMIN</label>-->
                            <!--            </div>-->
                            <!--            <div class="form-check form-check-inline">-->
                            <!--                <input class="form-check-input" name="role"  type="radio" id="ROLE_USER" value="ROLE_USER">-->
                            <!--                <label class="form-check-label" for="ROLE_USER">ROLE_USER</label>-->
                            <!--            </div>-->

                            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
                        </form>
                        <a href="/login" class="btn btn-block btn-dark">Already have an account? Login here!</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</header>
